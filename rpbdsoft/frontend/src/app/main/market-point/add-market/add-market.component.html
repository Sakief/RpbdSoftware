<form [formGroup]="marketform" (ngSubmit)="addMarket()">
  <label
    >Market Code <input type="text" formControlName="market_code" /><br />
  </label>

  <label
    >Market Name <input type="text" formControlName="market_name" /><br />
  </label>

  <button type="submit">Submit</button>
</form>

{{ marketform.value | json }}
