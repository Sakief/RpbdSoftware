<header class="header">
  <h1>Overall Thana Report</h1>
</header>

<div *ngFor="let data of overallMokamRowData; let i = index">
  <div *ngIf="i < 1">
    <h4 class="district">District Name : {{ data.district_name }}</h4>
    <h4 class="month">Month Name : {{ data.end_month }}</h4>
  </div>
</div>

<h2>Mokam Summary</h2>

<ag-grid-angular
  style="width: 100%; height: 600px; align-items: center"
  class="ag-theme-alpine"
  (gridReady)="onGridReady($event)"
  [columnDefs]="overallMokamColumnDefs"
  [rowData]="overallMokamRowData"
  [groupIncludeTotalFooter]="true"
>
</ag-grid-angular>

<h2>Crown Summary</h2>

<ag-grid-angular
  style="width: 100%; height: 800px; align-items: center"
  class="ag-theme-alpine"
  (gridReady)="onGridReady($event)"
  [columnDefs]="crownOverallMokamColumnDefs"
  [rowData]="crownOverallMokamRowData"
  [groupIncludeTotalFooter]="true"
>
</ag-grid-angular>

<h2>Leading Brand Summary</h2>

<ag-grid-angular
  style="width: 100%; height: 800px; align-items: center"
  class="ag-theme-alpine"
  (gridReady)="onGridReady($event)"
  [columnDefs]="leadingBrandOverallMokamColumnDefs"
  [rowData]="leadningBrandOverallMokamRowData"
  [groupIncludeTotalFooter]="true"
>
</ag-grid-angular>
