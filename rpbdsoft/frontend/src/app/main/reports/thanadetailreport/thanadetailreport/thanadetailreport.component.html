<app-header></app-header>

<header class="header">
  <h1>Overall Thana Report</h1>
</header>

<h2>Thana Summary</h2>

<ag-grid-angular
  style="width: 100%; height: 400px; align-items: center"
  class="ag-theme-alpine"
  (gridReady)="onGridReady($event)"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [groupIncludeTotalFooter]="true"
>
</ag-grid-angular>

<h2>Crown Summary</h2>

<ag-grid-angular
  style="width: 100%; height: 400px; align-items: center"
  class="ag-theme-alpine"
  (gridReady)="onGridReady($event)"
  [columnDefs]="crownColumnDefs"
  [rowData]="crownRowData"
  [groupIncludeTotalFooter]="true"
>
</ag-grid-angular>

<h2>Leading Brand Summary</h2>

<ag-grid-angular
  style="width: 100%; height: 400px; align-items: center"
  class="ag-theme-alpine"
  (gridReady)="onGridReady($event)"
  [columnDefs]="leadingColumnDefs"
  [rowData]="leadingRowData"
  [groupIncludeTotalFooter]="true"
>
</ag-grid-angular>
