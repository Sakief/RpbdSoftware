<form [formGroup]="zoneform" (ngSubmit)="addZone()">
  <label
    >Zone Code <input type="text" formControlName="zone_code" /><br />
  </label>

  <label
    >Zone Name <input type="text" formControlName="zone_name" /><br />
  </label>

  <button type="submit">Submit</button>
</form>

{{ zoneform.value | json }}
